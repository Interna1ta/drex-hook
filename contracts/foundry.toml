[profile.default]
src = "src"
out = "out"
libs = ["lib"]
#solc_version = '0.8.26'
auto_detect_solc = true
evm_version = "cancun"
optimizer_runs = 800
via_ir = false
ffi = true

[rpc_endpoints]
local = "${LOCALHOST_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
unichaintestnet = "${UNICHAINTESTNET_RPC_URL}"
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
